<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black/93">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- player Song -->
    <div
      id="musicPlayer"
      class="fixed bottom-0 left-0 right-0 translate-y-full opacity-0 invisible pointer-events-none transition-all duration-300 ease-out bg-[#0f0f0f] border-t border-white/5 z-50 select-none font-sans"
    >
      <div
        class="group absolute top-[-6px] left-0 right-0 h-[4px] cursor-pointer hover:h-[6px] transition-all"
      >
        <input
          id="playerProgress"
          type="range"
          min="0"
          max="100"
          value="30"
          class="absolute top-0 w-full h-full opacity-0 z-20 cursor-pointer"
        />
        <div class="relative w-full h-full bg-white/20">
          <div
            id="playerProgressBar"
            class="absolute top-0 left-0 h-full bg-red-600 w-[0%]"
          ></div>

          <div
            id="playerProgressDot"
            class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-1/2 w-3 h-3 bg-red-600 rounded-full opacity-0 group-hover:opacity-100 transition-opacity shadow-lg"
          ></div>
        </div>
      </div>

      <div class="h-[72px] px-4 flex items-center justify-between w-full">
        <div class="flex items-center gap-6 min-w-[250px]">
          <div class="flex items-center gap-5 text-white/90">
            <button class="hover:text-white transition">
              <i class="fa-solid fa-backward-step text-xl"></i>
            </button>

            <button
              id="playerPlayBtn"
              class="hover:scale-110 transition text-white"
            >
              <i class="fa-solid fa-play text-3xl"></i>
            </button>

            <button class="hover:text-white transition">
              <i class="fa-solid fa-forward-step text-xl"></i>
            </button>
          </div>

          <span class="text-xs text-[#aaaaaa] font-medium tracking-wide">
            <span id="currentTime">0:01</span>
            <span class="mx-1">/</span>
            <span id="totalTime">5:53</span>
          </span>
        </div>

        <div class="flex items-center gap-6 flex-1 justify-center min-w-0 px-4">
          <div class="flex items-center gap-4 min-w-0">
            <img
              id="playerThumbnail"
              class="w-10 h-10 rounded shadow-sm object-cover bg-neutral-800"
              src="https://images.unsplash.com/photo-1459749411177-d4a414c9ff5f?q=80&w=200&auto=format&fit=crop"
              alt="Album Art"
            />

            <div class="flex flex-col justify-center min-w-0">
              <p
                id="playerTitle"
                class="text-sm font-bold text-white truncate max-w-[200px] leading-tight"
              >
                Nhạc Acoustic Album 16 - Bài 2
              </p>
              <p
                id="playerArtist"
                class="text-xs text-[#aaaaaa] truncate max-w-[200px]"
              >
                Không rõ nghệ sĩ
              </p>
            </div>
          </div>

          <div class="flex items-center gap-5 text-[#aaaaaa]">
            <button class="hover:text-white transition" title="Dislike">
              <i class="fa-regular fa-thumbs-down text-lg"></i>
            </button>
            <button class="hover:text-white transition" title="Like">
              <i class="fa-regular fa-thumbs-up text-lg"></i>
            </button>
            <button class="hover:text-white transition" title="More">
              <i class="fa-solid fa-ellipsis-vertical text-lg"></i>
            </button>
          </div>
        </div>

        <div
          class="flex items-center gap-5 min-w-[250px] justify-end text-[#aaaaaa]"
        >
          <div class="flex items-center gap-2 group">
            <i
              class="fa-solid fa-volume-high hover:text-white cursor-pointer"
            ></i>
            <input
              id="playerVolume"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="1"
              class="w-20 h-1 bg-white/20 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white hidden group-hover:block transition-all"
            />
          </div>

          <button class="hover:text-white transition">
            <i class="fa-solid fa-repeat text-lg"></i>
          </button>

          <button class="hover:text-white transition">
            <i class="fa-solid fa-shuffle text-lg"></i>
          </button>

          <button class="hover:text-white transition">
            <i class="fa-solid fa-angle-up text-lg"></i>
          </button>
        </div>
      </div>

      <audio id="playerAudio"></audio>
    </div>
  </body>
</html>
